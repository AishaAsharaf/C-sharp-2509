<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="center">
        <div id="white">
            <h1>Dynamic Colour Change</h1>

            <label for="">Color :</label>
            <br>
            <input id="col" type="color">
            <br><br>
        </div>
    </section>
</body>
<script>
    document.getElementById("col").addEventListener("input", function() {
       
        var color = document.getElementById("col").value;
        
        document.getElementById("center").style.backgroundColor = color;
    });
</script>
</html>
