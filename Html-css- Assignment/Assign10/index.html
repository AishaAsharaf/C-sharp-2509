<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <!--Assignment 10: Create a Responsive Login Form
    Instructions:
    1. Create a login form with fields for username and password.
    2. Include a "Remember Me" checkbox and a "Forgot Password?" link.
    3. Use CSS to style the form, making it centered on the page with clean and modern
    aesthetics.
    4. Make the form responsive so that it adjusts nicely on smaller screens.
    5. Add a hover effect for the login button.-->

   

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>




</body>
</html>
